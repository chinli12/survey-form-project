<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>
            Microver Survey Project
        </title>
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Microverse Survey Form</h1>
            
                <form class="row g-3 survey-form rounded-2">
                    <div class="mb-3">
                        <label for="nameLabel" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label for="emailLabel" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="ageLabel" class="form-label">Age (Optional)</label>
                        <input type="number" class="form-control" id="ageInput" placeholder="Age">
                    </div>

                    <div class="mb-3">
                        <label for="ageLabel" class="form-label">What is your current role?</label>
                            <div class="input-group">
                            <select class="form-select" id="roleInput" aria-label="Select Current Role">
                            <option selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="fullTimeJob">Full Time Job</option>
                            <option value="fullTimeLearner">Full Time Learner</option>
                            <option value="preferNotToSay">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="ageLabel" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="definitelyRadio" id="definitelyRadio">
                            <label class="form-check-label" for="definitelyRadio">
                                Definitely
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="maybeRadio" id="maybeRadio" checked>
                            <label class="form-check-label" for="maybeRadio">
                                Maybe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="notSureRadio" id="notSureRadio">
                            <label class="form-check-label" for="notSureRadio">
                                Not Sure
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="ageLabel" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                            <div class="input-group">
                            <select class="form-select" id="roleInput" aria-label="Select Current Role">
                                <option selected>Select an option</option>
                                <option value="student">Challenges</option>
                                <option value="fullTimeJob">Project</option>
                                <option value="fullTimeLearner">Community</option>
                                <option value="preferNotToSay">Open Source</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="ageLabel" class="form-label">What would you like to see improved? (Check all that apply)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="front-end-checks">
                            <label class="form-check-label" for="front-end-checks">
                                Front-end Projects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="back-end-checks">
                            <label class="form-check-label" for="back-end-checks">
                                Back-end Projects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="data-checks">
                            <label class="form-check-label" for="data-checks">
                                Data Visualization

                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="challenges-checks" >
                            <label class="form-check-label" for="challenges-checks">
                                Challenges
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="open-source-checks" >
                            <label class="form-check-label" for="open-source-checks">
                                Open Source Community
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="gitter-checks">
                            <label class="form-check-label" for="gitter-checks">
                                Gitter help rooms
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="videos-checks" >
                            <label class="form-check-label" for="videos-checks">
                                Videos
                            </label>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="ageLabel" class="form-label">Any comments or suggestions?</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    </div>

                    <button type="button" class="btn btn-success">Submit</button>
                </form>
        </center>
        </div>
    </body>
</html>
